<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Login Page</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        .login-container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }
        .login-container h2 { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .login-container input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        .login-container button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .login-container button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="message" style="color: red; text-align: center;"></p>
</div>

<script>
    // Simulazione di un database con credenziali di esempio
    const fakeDatabase = [
        { username: 'matxe24', password: '12345' },
        { username: 'admin', password: 'password' }
    ];

    // Gestione del submit del form
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault();
        
        // Raccogli i dati dal form
        const formData = new FormData(event.target);
        const username = formData.get('username');
        const password = formData.get('password');

        // Cerca l'utente nel "database"
        const user = fakeDatabase.find(user => user.username === username && user.password === password);

        // Mostra il risultato
        const messageElement = document.getElementById('message');
        if (user) {
            messageElement.style.color = 'green';
            messageElement.textContent = `Welcome, ${user.username}!`;
        } else {
            messageElement.style.color = 'red';
            messageElement.textContent = "Invalid username or password.";
        }
    };
</script>
</body>
</html>
